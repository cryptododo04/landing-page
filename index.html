<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page by Cryptododo04</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>


<body>

    <header>

        <div class="header-container">

            <div class="logo-container">
                <img class="header-logo" src="resources/images/diamond.png" alt="white diamond">
                <h2></h2>
            </div>
            
            <div class="header-right-links">
                <ul>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </div>
        </div>

    </header>


    <section class="main-content-1">
        
        <div class="main-content-1-container">

            <div class="main-content-1-hero">
                <h1>Welcome to our Store!</h1>
                <p>
                    We are white Diamond! A fictitious clothing store
                     created to take part of cryptododo04's portfolio!
                </p>
                <div class="buttons-hero">
                    <button>Sign Up</button>
                </div>
            </div>
            
            <div class="main-content-1-img">
                <img src="resources/images/store.jpg" alt="Luxury clothes store">
            </div>
        </div>
    </section>

    <section class="main-content-2">

        <h2>Our Products</h2>

        <div class="card-container">

            <div class="card">
                <img class="card-img" src="resources/images/jacket.jpg" alt="black jacket">
                <div class="card-text">Luxury Jackets</div>
            </div>


            <div class="card">
                <img class="card-img" src="resources/images/pants.jpg" alt="black pants">
                <div class="card-text">Formal Pants</div>
            </div>


            <div class="card">
                <img class="card-img" src="resources/images/shoes.jpg" alt="Formal shoes">
                <div class="card-text">Formal Shoes</div>
            </div>


            <div class="card">
                <img class="card-img" src="resources/images/watch.jpg" alt="black jacket">
                <div class="card-text">Luxury Watchs</div>
            </div>

        </div>

    </section>

    <section id="main-content-3">
        
        <div class="main-content-3-container">

            <p>Life's too short to wear boring clothes</p>


        </div>

    </section>

</body>
    

</html>
